<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>RTG</title>
    <!-- CSS imports-->
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' rel="stylesheet"
        type="text/css">
    <link href="{{url_for('static', filename='css/main.css')}}" rel="stylesheet" type="text/css">
</head>
<html>

<body>

    <div class="jumbotron" id='header'>
    </div>

    <div class='row'>
        <div class='col-md-12'>
            <h3>Random Ticker Symbol Generator</h3>
        </div>
    </div>

    <div class='row' style='padding-top: 40px'>
        <div class='col'>
            <select class="browser-default custom-select" id='market-select'>
                <option selected value="NASDAQ">Choose Market</option>
                <option value="rand-nasdaq">NASDAQ</option>
                <option value="rand-amex">AMEX</option>
                <option value="rand-nyse">NYSE</option>
            </select>
        </div>

        <div class='col'>
            <select class="browser-default custom-select" id='sector-select'>
                <option inactive selected value="Technology">Choose Sector</option>
            </select>
        </div>

        <div class='col'>
            <button type="button" id="generate-random" class="btn btn-success">Get Random Ticker Symbol</button>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-12'>
            <div class="jumbotron text-center" id='results'>
                <div class='container-fluid'>
                    <div class="row" id='main-ticker-result'>
                        <div class="col-md-2" style='text-align: center'>
                            <h5>Ticker Symbol: </h5>
                            <br>
                            <h1 id='ticker-symbol'></h1>
                            <br>
                            <h5>Market: </h5>
                            <br>
                            <h1 id='chosen-market'></h1>
                        </div>

                        <div class="col-md-10">
                            <div class='container-fluid' id='graph' style='width: 100%'></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12" style='text-align: center'>
                            <a href="#" id='robinhood' style='display: none'>Robinhood</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JavaScript-->
        <script type="text/javascript" src='https://www.gstatic.com/charts/loader.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <scipt src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js'></scipt>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="{{url_for('static', filename='js/main.js')}}"></script>


        <footer id='footer'>
            <div class='row'>
                <div class='col'>
                    <a style='color: green' href="https://github.com/oscjaimes/wsb-rand-stock">Github Repo</a>
                </div>
                <div class='col'>
                    <p>Created by oscjaimes</p>
                </div>
                <div class='col'>
                    <a style='color: green' href="mailto:oscjaims@gmail.com">Contact</a>
                </div>
            </div>
        </footer>
</body>

</html>
